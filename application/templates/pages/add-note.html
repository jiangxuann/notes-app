{% extends 'base.html'%} {% block title %} Add note {% endblock %} {% block
    content %}
<div class="container mt-5 mb-5 px-10 ">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="POST" action="/add-note">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input
                        type="text"
                        class="form-control"
                        id="title"
                        aria-describedby="noteTitle"
                        placeholder="Enter note title"
                        name="title"
                        required
                    />
                    <small id="noteTitle" class="form-text text-muted"
                        >E.g Xuan's so cool.</small
                    >
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input
                        type="text"
                        class="form-control"
                        id="description"
                        aria-describedby="description"
                        placeholder="Some description"
                        name="description"
                        required
                    />
                    <small id="description" class="form-text text-muted"
                        >E.g She should work on The Bulletin.</small
                    >
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
